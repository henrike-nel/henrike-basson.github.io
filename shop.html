            <section id="contact-form" class="section-padding bg-image dark-bg pos-section overlay-dark"
                data-background-img="img/photos/moon_clouds.jpeg">
                <div class="container text-center">
                    <h1 class="tab-heading">Contact us</h1>
                    <p class="lead-lg max-width-700">Fill in this form so that we can get in touch.</p>
                    <div class="p-b-30"></div>

                    <form class="gform contact-form row" method="POST" data-email="foreverlikethemoon@gmail.com"
                        action="https://script.google.com/macros/s/AKfycbxDTfl23oSppHPllKs6MX2HOn9F20HlsBdQ6_hO8Q/exec"
                        id="contact" role="form">

                        <div class="col-md-12 text-center">
                            <h5 class="successContent">
                                <em class="fa fa-check left" style="color: #5cb45d;"></em>
                                Yay! Your message has been sent
                                successfully
                            </h5>
                            <h5 class="errorContent" style="color: #e1534f;">
                                <em class="fa fa-exclamation-circle left"></em>
                                There was a problem validating the form
                                please check!
                            </h5>
                        </div>
                        <div class="col-md-6">
                            <div class="form-field-wrapper">
                                <input for="name" class="input-lg form-full input-fancy" id="form-name" type="text"
                                    name="form-name" placeholder="YOUR NAME" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-field-wrapper">
                                <input for="email" class="input-lg form-full input-fancy" id="form-email" type="email"
                                    name="form-email" placeholder="EMAIL" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-field-wrapper">
                                <input for="subject" class="input-lg form-full input-fancy" id="form-subject"
                                    type="text" name="form-subject" placeholder="SUBJECT">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-field-wrapper">
                                <textarea for="message" class="input-lg form-full input-fancy" id="form-message"
                                    rows="7" name="form-message" placeholder="YOUR MESSAGE" required></textarea>
                            </div>
                            <div class="p-b-30"></div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn-contact-submit btn btn-lg btn-white-outline" type="submit"
                                id="successfully-sent" name="submit">Send Message</button>
                        </div>
                    </form>

                    <div class="notify"><span id="notifyType" class=""></span></div>
                </div>
            </section>
